<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food & Electronics Hub - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="login-panel" id="login-panel">
            <h2><i class="fas fa-user-cog"></i> Admin Login</h2>
            <div class="form-group">
                <label for="admin-email">Email Address</label>
                <input type="email" id="admin-email" placeholder="admin@food.com">
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Enter password">
            </div>
            <button class="login-btn" id="admin-login-btn">Login</button>
            <div class="login-error" id="login-error">Invalid email or password</div>
        </div>
        
        <div class="admin-panel" id="admin-panel" style="display: none;">
            <div class="admin-header">
                <h2><i class="fas fa-cogs"></i> Admin Dashboard</h2>
                <button class="close-admin" id="close-admin"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="admin-tabs-nav">
                <ul class="tabs">
                    <li class="tab active" data-tab="admin-users">Users</li>
                    <li class="tab" data-tab="admin-orders">Orders</li>
                    <li class="tab" data-tab="admin-add">Add Item</li>
                </ul>
            </div>
            
            <div class="admin-content">
                <div class="tab-content active" id="admin-users-content">
                    <div class="container">
                        <h2 class="section-title"><i class="fas fa-users"></i> Registered Users</h2>
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Mobile</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="users-table"></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="tab-content" id="admin-orders-content">
                    <div class="container">
                        <h2 class="section-title"><i class="fas fa-shopping-bag"></i> All Orders</h2>
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>User</th>
                                    <th>Item</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table"></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="tab-content" id="admin-add-content">
                    <div class="container">
                        <h2 class="section-title"><i class="fas fa-plus-circle"></i> Add New Item</h2>
                        <div class="add-item-form">
                            <div class="form-group">
                                <label for="item-type">Item Type</label>
                                <select id="item-type">
                                    <option value="food">Food</option>
                                    <option value="electronics">Electronics</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="item-name">Item Name</label>
                                <input type="text" id="item-name" placeholder="Enter item name">
                            </div>
                            <div class="form-group">
                                <label for="item-price">Price (â‚¹)</label>
                                <input type="number" id="item-price" placeholder="Enter price">
                            </div>
                            <div class="form-group">
                                <label for="item-image">Upload Image</label>
                                <input type="file" id="item-image" accept="image/*">
                            </div>
                            <button class="btn btn-primary" onclick="addItem()">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
